on: [ push, pull_request ]
name: Build
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        go: [ '1.19' ]
    runs-on: ${{matrix.os}}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: |
          go test && cd testradosgwproxy && go build
